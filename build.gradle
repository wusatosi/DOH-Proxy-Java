plugins {
    id 'java'
}

apply plugin: 'java'

group 'pers.wusatosi'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.tencentcloudapi:scf-java-events:0.0.1'
    compile 'com.aliyun.fc.runtime:fc-java-core:1.3.0'
    compile 'io.vertx:vertx-core:3.8.5'
    compile 'io.vertx:vertx-web:3.8.5'
}

task buildZip(type: Zip) {
    from compileJava
    from processResources
    into('lib') {
        from configurations.runtime
    }
}

build.dependsOn buildZip
